{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resin Bloom | Home</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f6f2;
        }

        header {
            background: linear-gradient(to right, #ffecd2, #fcb69f);
            padding: 40px 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 3em;
            color: #5a2a27;
        }

        header p {
            font-size: 1.2em;
            color: #6a4c3a;
        }

        .section-title {
            font-size: 2em;
            text-align: center;
            margin: 40px 0 10px;
            color: #4b2e2e;
        }

        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            gap: 20px;
        }

        .product {
            background-color: #fffaf6;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            width: 280px;
            padding: 15px;
            text-align: center;
            transition: transform 0.2s ease-in-out;
        }

        .product:hover {
            transform: scale(1.03);
        }

        .product img {
            max-width: 100%;
            max-height: 220px;
            object-fit: cover;
            border-radius: 12px;
        }

        .product h2 {
            font-size: 1.2em;
            color: #3e2723;
            margin: 10px 0 0;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #fce4ec;
            font-size: 0.9em;
            color: #6d4c41;
        }
    </style>
</head>
<body>
    <header>
        <h1>Resin Bloom</h1>
        <p>Preserving Nature in Every Piece</p>
    </header>

    <div class="section-title">Featured Seasonal Products</div>

    <div class="products">
        <div class="product">
            <img src="{% static 'images/hexagon.webp' %}" alt="Hexagon Resin Block">
            <h2>Hexagon Botanical Resin Block</h2>
        </div>
        <div class="product">
            <img src="{% static 'images/Square4X4.jpg' %}" alt="Square Resin Block">
            <h2>Square Resin Keepsake with Roses</h2>
        </div>
    </div>

    <footer>
        &copy; 2025 Resin Bloom. All rights reserved.
    </footer>
</body>
</html>
