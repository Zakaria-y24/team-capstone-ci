{% extends "base.html" %}

{% block title %}Logout{% endblock %}

{% block content %}
  <h2>Are you sure you want to log out?</h2>
  <form method="post" action="{% url 'logout' %}">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Logout</button>
  </form>
  <a href="/" class="btn btn-secondary mt-2">Cancel</a>
{% endblock %}
