{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin Page - Resin Bloom{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header class="text-center py-3" style="background-color: #f8f9fa;">
        <h1><a href="{% url 'admin_dashboard' %}" class="text-decoration-none" style="color: #343a40;">Resin Bloom - Admin Page</a></h1>
        <p class="text-muted">Management interface.</p>
    </header>

    <main class="container my-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="text-center py-3 bg-light small text-muted mt-5">
        &copy; 2025 Resin Bloom. All rights reserved.
    </footer>
</body>
</html>
