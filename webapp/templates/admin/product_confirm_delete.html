{% extends "admin/base_admin.html" %}

{% block title %}Confirm Deletion - Resin Bloom{% endblock %}

{% block content %}
<h2 class="mb-4">Confirm Deletion</h2>
<div class="alert alert-danger" role="alert">
    <h4 class="alert-heading">Are you sure?</h4>
    <p>You are about to permanently delete the product: <strong>{{ product.name }}</strong>.</p>
    <hr>
    <p class="mb-0">This action cannot be undone.</p>
</div>

<form method="post">
    {% csrf_token %}
    <div class="d-flex justify-content-end">
        <a href="{% url 'admin_product_list' %}" class="btn btn-secondary me-2">Cancel</a>
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
    </div>
</form>
{% endblock %}
