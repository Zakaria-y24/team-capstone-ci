{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Resin Bloom{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header class="text-center py-4" style="background-color: #fff2e6;">
        <h1 style="color: #cc6600;">Resin Bloom</h1>
        <p>Preserving Nature in Every Piece</p>
    </header>

    <main class="container my-5">
        {% block content %}{% endblock %}
    </main>

    <footer class="text-center py-3 bg-light small text-muted">
        &copy; 2025 Resin Bloom. All rights reserved.
    </footer>
</body>
</html>
