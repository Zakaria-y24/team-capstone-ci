{% extends 'base.html' %}

{% block content %}
<h1>Your Shopping Cart</h1>
{% if cart_items %}
    <ul>
        {% for item in cart_items %}
            <li>{{ item.name }} - ${{ item.price }}</li>
        {% endfor %}
    </ul>
    <p>Total: ${{ total_price }}</p>
{% else %}
    <p>Your cart is empty.</p>
{% endif %}
{% endblock %}
